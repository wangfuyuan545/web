<!doctype html>
<html>
<head>
	<title>南海海洋流场可视化</title>
	<meta charset="utf-8">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="css/index.css">
	<script src="js/jquery-1.10.2.js"></script>
	<script src="js/index.js"></script>
</head>
<body>


<div id="map">
	<p></p>
	<div class="input-group" style="float:left;z-index: 99999;left:60px;position: fixed">
		<span class="input-group-addon" style="width:50px;height: 34px">选择日期</span>
		<input type="text" class="form-control" id="datepicker" value="2017/12/14" style="z-index: 99999;position: fixed;width: 100px">
	</div>
	<div style="float:left;z-index: 99999;left:250px;position: fixed">
		<button onclick="changedate()" type="button" class="input-group-addon" style="border-radius: 5px;width:50px;height: 34px">确定</button>
	</div>
  
  <div class="input-group" style="float:left;z-index: 99999;left:60px;position: fixed;top: 60px;">
		<span class="input-group-addon" style="width:50px;height: 34px">时间间隔</span>
		<input type="text" class="form-control" id="timepicker" style="z-index: 99999;position: fixed;width: 100px">
	</div>
	<div style="float:left;z-index: 99999;left:250px;position: fixed;top: 60px;">
		<button onclick="getSpeed()" type="button" class="input-group-addon" style="border-radius: 5px;width:50px;height: 34px">确定</button>
  </div>

	<div class="box" style="float: left; left: 60px; margin-top: 90vh; z-index: 99999;position: fixed;">
		<div id="progressTime_control" onclick="progressTimeControl(this)" title="开始"></div>
		<div class="progressTime" id="progressTime" style="z-index:99999">
			<div>
				<p id="startTime" style=" float:left;margin-left:33px;opacity: 0;display: none;"></p>
				<p  id="endTime" style=" float:right;margin-right:33px;opacity: 0;display: none;"></p>
			</div>
			<div class="time_slot">
				<p>06</p>
				<p>07</p>
				<p>08</p>
				<p>09</p>
				<p>10</p>
			</div>
			<div id="progressTime_concent">
				<div id="scrollBarBox">
					<div id="scrollBar">
						<div id="scroll_Track"></div>
						<div id="scroll_Thumb"></div>
					</div>
				</div>
				<div class="timecode"></div>
				<div style="width:90%; margin-left: auto;margin-right: auto;">
					<div style="width:300px;float:right;margin-right:-110px;margin-top:-8px">
						<p id="TimeSpeed" style="float:left;margin-right:40px;display:none">×1</p>
						<p style="float:right" id="scrollBarTxt"></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!--vendor-->
<script src="js/jquery-2.2.4.min.js"></script>
<link rel="stylesheet" href="css/leaflet.css" />
<script src="js/leaflet.js"></script>

<link rel="stylesheet" href="css/jquery-ui.css">
<script src="js/jquery-1.9.1.js"></script>
<script src="js/jquery-ui.js"></script>
<link rel="stylesheet" href="css/style.css">
<!--leaflet-velocity-->
<link rel="stylesheet" href="../dist/leaflet-velocity.css" />

<!--日期选择器
<script>
    $(function() {
        $( "#datepicker" ).datepicker({
            dateFormat:"yy/mm/dd"
            });
    });
</script>-->

<script src="../dist/leaflet-velocity.js"></script>

<!--demo-->
<link rel="stylesheet" href="css/demo.css" />
<script src="js/demo.js"></script>
<script src="../src/js/L.Control.Velocity.js"></script>

</body>
</html>
